version: '3'

services:
  selenium-host:
    image: selenium/standalone-chrome-debug:3.141.59-mercury
    networks:
      - spw
    ports:
      - "4444:4444"
      - "5901:5900"
    volumes:
      - "/dev/shm:/dev/shm"

  test-integration:
    build:
      context: .
      dockerfile: docker/Dockerfile
#    command: docker/scripts/wait_for_selenium.sh pytest -v -s --junit-xml=/tmp/results/results.xml
    command: tail -f /dev/null
    depends_on:
      - selenium-host
    environment:
      - PYTHONHASHSEED=0
    env_file:
      - docker/config/.env_demo
    volumes:
        - /tmp:/tmp/results/
        - .:/selenium-python_wks
    networks:
      - spw

networks:
  spw:
    driver: bridge
